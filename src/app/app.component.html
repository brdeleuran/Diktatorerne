<form [formGroup]="registerForm" (submit)="register(registerForm.value)">
  <input type="text" placeholder="First Name" formControlName="firstName">
  <input type="text" placeholder="Last Name" formControlName="lastName">
  <input type="text" placeholder="Birth Year" formControlName="birthYear">
  <input type="text" placeholder="Year of death" formControlName="deathYear">
  <input type="submit" value="submit">
</form>
<div>
  <div *ngFor="let data of data1">
    <p>First Name: {{ data.firstName }} | Last name: {{ data.lastName }} | Birth Year: {{ data.birthYear }} | Year of Death: {{ data.deathYear }}</p>
  </div>
</div>

<p>Delete latest entry</p>
<button (click)="deleteLatest()">Delete</button>

<router-outlet></router-outlet>
